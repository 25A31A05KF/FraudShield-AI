<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Fraud Awareness Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family:'Roboto', Arial, sans-serif;
}
.login-card{
    background:white;
    padding:40px;
    width:320px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
}
.login-card h2{
    margin-bottom:10px;
    color:#1f3c5b;
}
.login-card p{
    color:#555;
    margin-bottom:20px;
}
.login-card input{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
/* Main action buttons only (NOT theme toggle) */
.login-card button:not(.theme-toggle){
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.login-card button:not(.theme-toggle):hover{
    opacity:0.9;
}
.login-card button:hover{
    opacity:0.9;
}
#error{
    color:red;
    margin-top:10px;
}
.google-btn{
    margin-top:15px;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    background:white;
    color:#555;
    border:1px solid #ccc;
    padding:12px;
    border-radius:25px;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
}
.google-btn img{
    width:18px;
    height:18px;
}
.google-btn:hover{
    background:#f5f5f5;
}
.or-divider {
    display: flex;
    align-items: center;
    margin: 15px 0;
    color: #999;
    font-size: 14px;
}

.or-divider::before,
.or-divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #ddd;
}

.or-divider span {
    padding: 0 10px;
    font-weight: 500;
}
.or-divider {
    animation: fadeIn 1s ease forwards;
    opacity: 0;                 /* start hidden */
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-5px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
/* Disable login button style */
#loginBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}


.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #666;
}
/* Shake animation */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.4s;
}
/* ‚úÖ FIX PASSWORD BOX WIDTH ISSUE */
.login-card input {
    width: 100%;
    box-sizing: border-box;
}

.password-wrapper {
    position: relative;
    width: 100%;
}

.password-wrapper input {
    width: 100%;
    padding-right: 40px;
    box-sizing: border-box;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #666;
}
/* üì± MOBILE RESPONSIVE FIX */
@media (max-width: 600px) {

    body {
        padding: 15px;
    }

    .login-card {
        width: 100%;
        max-width: 360px;   /* perfect mobile width */
        padding: 25px;
        border-radius: 14px;
    }

    .login-card h2 {
        font-size: 20px;
    }

    .login-card p {
        font-size: 14px;
    }

    .login-card input {
        font-size: 14px;
        padding: 10px;
    }

    .toggle-password {
        font-size: 16px;
        right: 10px;
    }

    button,
    .google-btn {
        font-size: 14px;
        padding: 12px;
    }

    .or-divider {
        margin: 12px 0;
    }
}
/* üåô Dark mode styles */
body.dark {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

body.dark .login-card {
    background: #1e1e1e;
    color: #f1f1f1;
}

body.dark input {
    background: #2c2c2c;
    color: white;
    border: 1px solid #444;
}

body.dark input::placeholder {
    color: #aaa;
}

body.dark button {
    color: white;
}

body.dark .or-divider::before,
body.dark .or-divider::after {
    background: #555;
}

/* Login card must be relative */
.login-card {
    position: relative;
}

/* Dark mode toggle button FIX */
.theme-toggle {
    position: absolute;
    top: 12px;
    right: 12px;

    background: #f1f1f1;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;

    display: flex;
    align-items: center;
    justify-content: center;

    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

/* Dark mode toggle in dark theme */
body.dark .theme-toggle {
    background: #2c2c2c;
    color: white;
}
/* ========================= */
/* üåô GLOBAL DARK MODE CSS */
/* ========================= */

body.dark {
    background: #121212;
    color: #f1f1f1;
}

/* Cards / white boxes */
body.dark .login-card,
body.dark .content-card,
body.dark .card {
    background: #1e1e1e;
    color: #f1f1f1;
}

/* Inputs */
body.dark input,
body.dark textarea {
    background: #2c2c2c;
    color: white;
    border: 1px solid #444;
}

body.dark input::placeholder {
    color: #aaa;
}

/* Buttons */
body.dark button {
    color: white;
}

/* OR divider lines */
body.dark .or-divider::before,
body.dark .or-divider::after {
    background: #555;
}
/* üåô Dark mode toggle button */
.theme-toggle {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: #f1f1f1;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* Dark mode button color */
body.dark .theme-toggle {
    background: #2c2c2c;
    color: white;
}

</style>
</head>

<body>

<div class="login-card">
  <button class="theme-toggle" onclick="toggleTheme()">
    üåô
</button>
    <h2>Fraud Awareness Portal</h2>
    <p>Secure Login</p>

    <input type="text" id="username" placeholder="Username">
   <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
</div>

   <button onclick="login()" id="loginBtn" disabled>
    Login
</button>

<!-- OR divider -->
<div class="or-divider">

    <span>OR</span>
</div>

<button onclick="googleLogin()" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
    Sign in with Google
</button>


    <div id="error"></div>
</div>

<script src="js/login.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithPopup, 
  GoogleAuthProvider 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEPmk6-Wj5nShat4sxfHV-NMPOrcg6cn8",
  authDomain: "fraudshield-ai-4f6a1.firebaseapp.com",
  projectId: "fraudshield-ai-4f6a1",
  storageBucket: "fraudshield-ai-4f6a1.firebasestorage.app",
  messagingSenderId: "436125953232",
  appId: "1:436125953232:web:92776cabe4c1bf0b7302d5",
  measurementId: "G-8MS1GRFHHV"
};
// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const db = getFirestore(app);

// Google Login Function
window.googleLogin = function () {
  signInWithPopup(auth, provider)
    .then(async (result) => {
      const user = result.user;

      // Save login session
      sessionStorage.setItem("loggedIn", "true");
      sessionStorage.setItem("username", user.displayName);
      sessionStorage.setItem("email", user.email);

      // üî• STORE USER DATA IN FIRESTORE
      await setDoc(doc(db, "users", user.uid), {
        name: user.displayName,
        email: user.email,
        uid: user.uid,
        provider: "google",
        lastLogin: serverTimestamp()
      }, { merge: true });

      window.location.href = "index.html";
    })
    .catch((error) => {
      alert(error.message);
    });
};
</script>
<script>
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");

function checkInputs() {
    if (
        usernameInput.value.trim() !== "" &&
        passwordInput.value.trim() !== ""
    ) {
        loginBtn.disabled = false;
    } else {
        loginBtn.disabled = true;
    }
}

usernameInput.addEventListener("input", checkInputs);
passwordInput.addEventListener("input", checkInputs);
</script>
<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>
<script>
function toggleTheme() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
    } else {
        localStorage.setItem("theme", "light");
    }
}

// Load saved theme
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}
</script>
</body>
</html>
