<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Roboto', Arial, sans-serif;
    background:#eef2f3;
}
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 30px;
    background:#1f3c5b;
    color:white;
}
.header button{
    padding:8px 20px;
    border:none;
    border-radius:20px;
    background:#e74c3c;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.container{
    padding:30px;
}
.card{
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    margin-bottom:20px;
}
table{
    width:100%;
    border-collapse:collapse;
}
th, td{
    padding:12px;
    border-bottom:1px solid #ddd;
    text-align:left;
}
th{
    background:#f5f5f5;
}
/* ========================= */
/* ðŸŒ™ GLOBAL DARK MODE CSS */
/* ========================= */

body.dark {
    background: #121212;
    color: #f1f1f1;
}

/* Cards / white boxes */
body.dark .login-card,
body.dark .content-card,
body.dark .card {
    background: #1e1e1e;
    color: #f1f1f1;
}

/* Inputs */
body.dark input,
body.dark textarea {
    background: #2c2c2c;
    color: white;
    border: 1px solid #444;
}

body.dark input::placeholder {
    color: #aaa;
}

/* Buttons */
body.dark button {
    color: white;
}

/* OR divider lines */
body.dark .or-divider::before,
body.dark .or-divider::after {
    background: #555;
}
/* ðŸŒ™ Dark mode toggle button */
.theme-toggle {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: #f1f1f1;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* Dark mode button color */
body.dark .theme-toggle {
    background: #2c2c2c;
    color: white;
}
</style>
</head>

<body>

<script>
if (!sessionStorage.getItem("loggedIn")) {
    window.location.href = "login.html";
}
</script>

<div class="header">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
</div>

<div class="container">

    <div class="card">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        <h3>Total Users</h3>
        <h1 id="userCount">0</h1>
    </div>

    <div class="card">
        <h3>Registered Users</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Last Login</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

</div>

<script type="module" src="js/admin.js"></script>
<script>
function toggleTheme() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
    } else {
        localStorage.setItem("theme", "light");
    }
}

/* Apply saved theme when page loads */
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}
</script>
</body>
</html>
